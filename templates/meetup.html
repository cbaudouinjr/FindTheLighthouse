<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Meetups</title>
    <style>
        .container-center-panel{
            padding-left: 150px;
            padding-right: 150px;
            padding-top: 50px;
        }
        .panel-formatting{
            padding-top: 30px;
            padding-right: 200px;
            padding-left: 200px;
        }
        .btn{
            color: #7FB8AB;
            background-color: #666A73;
        }
        .back-btn{
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="back-btn">
                <a href="{% url "index" %}"><button id="people_home" type="button" class="btn btn-default btn-md title-button"><i class="glyphicon glyphicon-chevron-left"></i>Home</button></a>
            </div>
        </div>
        <div class="col-md-6">
            {% if user.is_authenticated %}
                <div class="navbar-form navbar-right">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                            {{ user.get_username }}
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Profile</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Preferences</a></li>
                            <li role="separator" class="divider"></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            {% else %}
                <div class="navbar-form navbar-right">
                    <a href="#" style="padding-right: 20px">Login</a>
                    <a href="#" style="padding-right: 20px">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
<div class="container-center-panel">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="username, meetup, interest..." aria-describedby="basic-addon2">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>
</div>

<div class="container">
    <h4 align="center" style="padding-top: 50px">Meetups</h4>
            <div class="panel-formatting">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6" style="padding-top: 5px">
                                <h3 class="panel-title"><a href="#">Soccer Game</a></h3>
                            </div>
                            <div class="col-sm-6" align="right">
                                <a href="#"><button id="" type="button" class="btn btn-default btn-sm title-button">Join in!</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <h5>Location</h5>
                                <li>Grace Watson Field</li>
                            </div>
                            <div class="col-sm-4">
                                <h5>Interests</h5>
                                <li>Sports</li>
                                <li>Soccer</li>
                            </div>
                            <div class="col-sm-4">
                                <h5>Who's there</h5>
                                <li>Kenn House</li>
                                <li>John Appleseed</li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
