<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Find Your: People</title>
    <style>
        .container-center-panel{
            padding-left: 150px;
            padding-right: 150px;
            padding-top: 100px;
        }
        .panel-formatting{
            padding-top: 30px;
            padding-right: 200px;
            padding-left: 200px;
        }
        .btn{
            color: #7FB8AB;
            background-color: #666A73;
        }
        .back-btn{
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="back-btn">
        <a href="{% url "people" %}"><button id="people" type="button" class="btn btn-default btn-md title-button">Back</button></a>
    </div>
    {% if user.is_authenticated %}
    <div class="navbar-form navbar-right">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                {{ user.get_username }}
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Profile</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Preferences</a></li>
                <li role="separator" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
{% else %}
    <div class="navbar-form navbar-right">
        <a href="#" style="padding-right: 20px">Login</a>
        <a href="#" style="padding-right: 20px">Register</a>
    </div>
{% endif %}
<div class="container-center-panel">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="username, interest..." aria-describedby="basic-addon2">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>
</div>

<div class="container">
    <h4 align="center" style="padding-top: 50px">People</h4>
            <div class="panel-formatting">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3 class="panel-title"><a href="#">Kenn House</a></h3>
                            </div>
                            <div class="col-sm-6" align="right">
                                <a href="#"><i class="glyphicon glyphicon-envelope"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h5>Interests</h5>
                                <li>Pizza</li>
                                <li>Meetings</li>
                                <li>Back Buttons</li>
                            </div>
                            <div class="col-sm-6">
                                <h5>Clubs</h5>
                                <li>Cuddy's Club</li>
                            </div>
                        </div>
                        <div align="right">
                            <a href="{% url "people" %}"><button id="people" type="button" class="btn btn-default btn-sm title-button">View Profile</button></a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
